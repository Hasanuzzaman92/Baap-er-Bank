<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's get some <span class="font-semibold text-pink-800">Mooooney</span>!!!</h1>
    </header>

    <main>
        <!-- status section  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto text-white">

                <div class="bg-green-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-pink-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-amber-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw section  -->
        <section class="mt-20 mb-12">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto ">

                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input class="w-3/4 block m-7 p-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposite">
                    <button id="deposit-btn" class="bg-pink-600 text-white font-medium ml-7 px-5 py-2 text-xl rounded-lg hover:bg-blue-700">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input class="w-3/4 block m-7 p-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-pink-600 text-white font-medium ml-7 px-5 py-2 text-xl rounded-lg hover:bg-blue-700">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
