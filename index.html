<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-12">Welcome To Your <span class="font-semibold text-pink-800	">Online Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-pink-100	w-3/4 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-medium mb-5">Please Login</h3>
            <div>
                <input class="w-3/4 block mb-3 p-3" type="email" name="" id="user-email" placeholder="Enter methu@gmail.com">
                <input class="w-3/4 block mb-3 p-3" type="password" name="" id="user-pass" placeholder="Enter secret">
                <button id="submit-btn" class="bg-pink-600 text-white font-medium px-5 py-2 text-xl rounded-lg hover:bg-blue-700">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
